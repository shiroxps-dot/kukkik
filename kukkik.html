<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@500&family=Sriracha&display=swap" rel="stylesheet">

<style>

    .envelope-wrapper {

        box-shadow: 0 10px 30px rgba(0,0,0,0.1);

    /* ‡∏ù‡∏≤‡∏û‡∏±‡∏ö‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢ (‡∏ï‡∏≠‡∏ô‡∏õ‡∏¥‡∏î) */
    .envelope-wrapper::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--envelope-color);
        clip-path: polygon(0 0, 50% 60%, 100% 0);
        z-index: 40; 
        transition: transform 0.6s ease;
        transform-origin: top;
        border-radius: 5px;
        border-bottom: 1px solid rgba(0,0,0,0.05);

    .envelope-wrapper::after {

        position: absolute;
        bottom: 0;
        left: 0;

        background: #f5eedf;

    /* ===== ‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏©‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢‡∏î‡πâ‡∏≤‡∏ô‡πÉ‡∏ô ===== */
    .letter-paper {

        bottom: 5px;

    /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ï‡∏£‡∏á‡∏°‡∏∏‡∏°‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏©‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢ */
    .letter-paper::before, .letter-paper::after {

        position: absolute;
        top: 10px;
        font-size: 18px;

    }

    .letter-paper::before { left: 10px; }  /* ‡∏°‡∏∏‡∏°‡∏ã‡πâ‡∏≤‡∏¢‡∏ö‡∏ô */
    .letter-paper::after { right: 10px; } /* ‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô */

    /* ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢ */
    .open .envelope-wrapper::before {

        z-index: 0;
    }

    .open .letter-paper {

        height: 240px;

    }

    .letter-paper h1 {
        font-size: 1.6rem;
        color: var(--header-red);

    }

    .letter-paper p {
        font-family: 'Sriracha', cursive;
        font-size: 1.2rem;
        color: var(--body-dark);
        line-height: 1.5;
        margin: 15px 0 0 0;
    }

    /* ‡∏ï‡∏£‡∏≤‡∏õ‡∏£‡∏∞‡∏ó‡∏±‡∏ö‡∏´‡∏±‡∏ß‡πÉ‡∏à */
    .heart-seal {
        position: absolute;

    /* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ó‡∏µ‡πà‡∏û‡∏∏‡πà‡∏á‡∏≠‡∏≠‡∏Å‡∏°‡∏≤ */
    .floating-heart {

        z-index: 60;

    }

    @keyframes flyUp {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }

    }

    .hint {

    }

    @keyframes bounce {

    }
</style>
</head>
<body>

<div class="container" id="app">
    <div class="envelope-wrapper" onclick="openLetter(event)">

            <p>

<script>
